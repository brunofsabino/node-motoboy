<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Van Express - Home</title>
</head>
<body>
    <script>
        const token = localStorage.getItem('token')
    if(!token){window.location = "index.html"}
    </script>
    <aside class="menuOpen">
        <div class="menuImg">
            <img src="images/menu.png" alt="menu">
        </div>
        <nav>
            <ul>
                <li class="item1 active"><a href=""><div class="menuImg2"><div class="menuLeft"></div><img src="images/user.png" alt="usuarios"></div>Configurações</a></li>
                <li class="item2"><a href=""><div class="menuImg2"><div class="menuLeft"></div><img src="images/motoboy.png" alt="motoboys"></div>Motoboys</a></li>
                <li class="item3"><a href=""><div class="menuImg2"><div class="menuLeft"></div><img src="images/client.png" alt="clientes"></div>Clientes</a></li>
                <li class="item4"><a href=""><div class="menuImg2"><div class="menuLeft"></div><img src="images/route.png" alt="rotas"></div>Rotas</a></li>
                <li class="item5"><a href=""><div class="menuImg2"><div class="menuLeft"></div><img src="images/invoice.png" alt="notas fiscais"></div>Ordem de Serviço</a></li>
            </ul>
        </nav>
    </aside>
    <div class="content">
        <div class="content-header">
            <div class="area-logo">
                <img src="images/LOGO_VAN 2.png" alt="logo-van-express">
            </div>
            <div class="area-name">
                <p></p>
            </div>
            <div class="btn-deslogar">
                <img src="images/exit.png" alt="logout">
                <p>Sair</p>
            </div>
        </div>
        <div class="area-content-users">
            <h1>Seus Dados</h1>
            <div class="area-inputs">
                <span>Nome Completo</span><input type="text" name="name" class="name" placeholder="Digite seu nome" ><br>
                <span>E-mail</span><input type="email" name="email" class="email"  disabled><br>
                <span>Nova Senha</span><input type="password" name="password" class="password" placeholder="Digite sua nova senha"><br>
                <span>Confirmar Nova Senha</span><input type="password" name="password2" class="password2" placeholder="Digite sua nova senha"><br>
            </div>
            <div class="info"></div>
            <div class="area-buttons">
                <button>Atualizar Dados</button>
           </div>
        </div>
        <div class="area-content-motoboys">
           <div class="area-motoboys-buttons">
                <button class="btn-add-motoboy">Adicionar Motoboy</button>
                <button class="btn-update-motoboy">Editar Dados Motoboy</button>
                <button class="btn-delete-motoboy">Deletar Motoboy</button>
           </div>
           <div class="area-motoboys-modal">
                <div class="area-motoboys-modal-content-add">
                    <div class="area-modal-header">
                        <h1>Preencha os campos</h1>
                        <div class="area-modal-exit">X</div>
                    </div>
                    <div class="area-modal-inputs">
                        <div class="area-modal-inputs-name-email">
                            <input type="text" name="name-motoboy" class="name-motoboy" placeholder="Digite o nome completo*">
                            <input type="email" name="email" class="email-motoboy" placeholder="Digite e-mail">
                        </div>
                        <div class="area-modal-inputs-celular-address">
                            <input type="text" name="celular" class="celular-motoboy" placeholder="Digite o celular (WhatsApp)*">
                            <input type="text" name="address" class="address-motoboy" placeholder="Digite o endereço (rua, número e bairro)">
                        </div>
                        <div class="area-modal-inputs-rg-cpf">
                            <input type="text" name="rg" class="rg-motoboy" placeholder="Digite o RG">
                            <input type="text" name="cpf" class="cpf-motoboy" placeholder="Digite o cpf">
                        </div>
                        <div class="area-modal-inputs-number-board">
                            <input type="text" name="numberBoard" class="numberBoard-motoboy" placeholder="Digite o número da placa">
                            <input type="text" name="cityBoard"  class="cityBoard-motoboy" placeholder="Digite a cidade da placa">
                        </div>
                    </div>
                    <div class="modal-info">Os campos com asterisco(*) são de preenchimentos obrigatórios</div>
                    <div class="area-modal-submit">
                        <button>Adicionar</button>
                        <button class="btn-update-boy">Atualizar</button>
                    </div>
                </div>
           </div>
           <div class="area-motoboys-modal-warning">
                <div class="area-motoboys-modal-content">
                    <div class="area-modal-exit">
                        <div class="area-modal-exit-content">X</div>
                    </div>
                    <div class="area-modal-warning-msg"></div>
                    <div class="area-motoboys-modal-buttons">
                        <button class="btn-no-delete">Não</button> 
                        <button class="btn-delete">Sim</button>
                    </div>
                </div>
           </div>
           <div class="area-motoboys">
                <ul></ul>
           </div>
        </div>
        <div class="area-content-clients">
            AREA CLIENTES
        </div>
        <div class="area-content-routes">
            AREA ROTAS
        </div>
        <div class="area-content-invoices">
            AREA NOTA FISCAL
        </div>
    </div>
    
    <script src="js/home.js"></script>
</body>
</html>
